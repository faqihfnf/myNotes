<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Orbitron:wght@600&family=Poppins&family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!--? Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!--? Css  -->
    <link rel="stylesheet" href="style.css">
    <title>myNotes</title>
</head>

<body>
    <div class="mynotes ">
        <h1>
            myNotes.
        </h1>
        <div id="toggle" class="uil uil-sun"></div>
    </div>

    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus-circle"></i></div>
            <p>Add New Note</p>
        </li>
    </div>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add New Note</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea rows="6" cols="30"></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
